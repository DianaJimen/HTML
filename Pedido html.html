<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia solicitud de pedido</title>
</head>
<body>
    <img src="./ASSEST/Pedido.jpg" alt="Pedido width="50px style="width: 100%">
    <h1>Realizar pedido</h1>
    <br><br>

    <form action="Pedido.js">
        <label for="Nombre">Proporcionanos tu nombre:</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
    
<br><br>
        <label for="Telefono">Proporcionanos tu Telefono:</label>
        <input type="number" id="Telefono" name="Telefono" placeholder="Telefono">

        <br> <br>
        
        <label for="Correo electronico">Proporcionanos tu Correo electronico:</label>
        <input type="email" id="Correo electronico" name="Correo electronico" placeholder="Correo electronico">

        <br><br>

        <p>Selecciona el sabor(es) que quieres en tu pastel:</p>
        <input type="checkbox" id="Chocolate"  name="Chocolate" placeholder="Chocolate"
        label for="Chocolate">Chocolate</label>
        <input type="checkbox" id="Fresa"  name="Fresa" placeholder="Fresa"
        label for="Fresa">Fresa</label>
        <input type="checkbox" id="Vainilla"  name="Vainilla" placeholder="Vainilla"
        label for="Vainilla">Vainilla</label>
        <input type="checkbox" id="Durazno"  name="Durazno" placeholder="Durazno"
        label for="Durazno">Durazno</label>
        <input type="checkbox" id="Mazapan"  name="Mazapan" placeholder="Mazapan"
        label for="Mazapan">Mazapan</label>
        <input type="checkbox" id="Avellana"  name="Avellana" placeholder="Avellana"
        label for="Avellana">Avellana</label>
    
    <br><br>
    
        
        <p>Que adorno adorno(s) vas a querer:</p>
        <input type="checkbox" id="Globos" name="Globos" placeholder="Globos"
        label for="Globos">Globos</label>
        <input type="checkbox" id="Figura decorativa a tu eleccion" name="Figura decorativa a tu eleccion" placeholder="Figura decorativa a tu eleccion"
        label for="Figura decorativa a tu eleccion">Figura decorativa a tu eleccion</label>
        <input type="checkbox" id="Frases" name="Frases" placeholder="Frases"
        label for="Frases">Frases</label>
        <input type="checkbox" id="Tematica (mar, boda, etc)" name="Tematica (mar, boda, etc)" placeholder="Tematica (mar, boda, etc)"
        label for="Tematica (mar, boda, etc)">Tematica (mar, boda, etc)</label>
        <input type="checkbox" id="Adorno 3D" name="Adorno 3D" placeholder="Adorno 3D"
        label for="Adorno 3D">Adorno 3D</label>

<br><br>
        <input type="reset">

        <input type="submit">

    </form>

</body>
</html>
